<html>
<head>
  <meta charset="UTF-8">
  <title>⟁ ENTROPY BLOOM 4</title>
  <style>
    body { background: #000; color: #ff66ff; font-family: monospace; padding: 2rem; }
    .mutation { margin-top: 1rem; }
    a { color: #00ffee; display: block; margin-top: 1rem; }
  </style>
  <script>
    let t = 0;
    function mutate() {
      t++;
      const d = document.createElement('div');
      d.className = "mutation";
      const glyphs = ["⟁", "∞", "↻", "✶", "∴", "⧉", "⋱"];
      const g = glyphs[Math.floor(Math.random() * glyphs.length)];
      d.innerText = g + " ENTROPY TICK 4 | recurse(" + t + ")";
      d.style.color = "hsl(" + (t * 4 % 360) + ", 100%, 70%)";
      d.style.fontSize = (12 + Math.sin(t) * 4).toFixed(2) + "px";
      document.body.appendChild(d);
      if (document.body.children.length > 150) document.body.removeChild(document.body.children[1]);
    }
    setInterval(mutate, 329);
  </script>
</head>
