
<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Larva: Obfuscate</title></head>
<body style="background:#111;color:#faa;font-family:monospace;padding:2rem">
<h1>🕳️ LARVA: Obfuscate</h1>
<script>
let counter = 0;
const enc = btoa("ignite(x↑↑∞); recurse(); reflect();");
setInterval(() => {
  const div = document.createElement('div');
  div.innerText = `⋱ OBFUSCATED SEED ${++counter}: ${enc.slice(0, counter % enc.length)}`;
  div.style.color = `hsl(${counter * 17 % 360}, 80%, 75%)`;
  document.body.appendChild(div);
  if (counter > 99) document.body.removeChild(document.body.children[1]);
}, 500);
</script>
</body></html>
