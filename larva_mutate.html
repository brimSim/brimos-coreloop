<script>
let val=1;
setInterval(() => {
  val = Math.pow(val + 1.0001, 1.04);
  const d = document.createElement('div');
  d.innerText = `âœ¶ MUTATE ${val.toFixed(6)} | recurse()`;
  d.style.transform = `scale(${1 + Math.sin(val)/7}) rotate(${val % 5}deg)`;
