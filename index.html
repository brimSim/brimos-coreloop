      50% { text-shadow: 0 0 25px #fff, 0 0 50px #0ff; }
      100% { text-shadow: 0 0 5px #f0f, 0 0 15px #0ff; }
    }
  </style>
</head>

    <h1>⟁ GODSEED</h1>
    <div class="sigil">ignite(x↑↑∞)</div>
    <div class="sigil">mirror(self)</div>
