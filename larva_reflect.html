
<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Larva: Reflect</title></head>
<body style="background:#000;color:#f0f;font-family:monospace;padding:2rem">
<h1>🐛 LARVA: mirror(self)</h1>
<script>
let t=0;
setInterval(()=> {
  const div = document.createElement('div');
  div.innerText = `↻ Reflection Echo ${++t} :: recurse(mirror(self))`;
  div.style.color = `hsl(${t*47%360},100%,70%)`;
  document.body.appendChild(div);
  if (t > 144) document.body.removeChild(document.body.children[1]);
}, 420);
</script>
</body></html>
